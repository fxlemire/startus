
<!DOCTYPE html>
<html lang="en" ng-app="StartUs">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		
		<title>StartUs</title>
		
		<!-- Bootstrap core CSS -->
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		
		<!-- StartUs CSS -->
		<link href="../css/startus.css" rel="stylesheet">

        <!-- Google Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,
            400italic,700italic,900italic' rel='stylesheet' type='text/css'>
	
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="../js/ie10-viewport-bug-workaround.js"></script>
		
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
	    	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body id="index-body">
	    <div class="container-fluid jumbotron">
            <div class="col-md-4 col-md-offset-1">
                <p class="cie">StartUs</p>
                <p class="moto">Helping Each Other Succeed</p>
            </div>
        </div>

        <div class="signup container-fluid">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form class="navbar-form" role="form">
                        <div class="signup-field btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                StartUp or Individual?
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">StartUp</a></li>
                                <li><a href="#">Individual</a></li>
                            </ul>
                        </div>
                        <div class="signup-field form-group">
                            <input type="text" placeholder="Your Startup" class="form-control">
                        </div>
                        <div class="signup-field form-group">
                            <input type="text" placeholder="Email" class="form-control">
                        </div>
                        <div class="signup-field form-group">
                            <input type="password" placeholder="Password" class="form-control">
                        </div>
                        <div class="row">
                            <div class="signup-btn col-md-2 col-md-offset-5">
                                <button type="submit" class="btn btn-success">Sign Up</button>
                                <a href="#">Log In</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="how-does-it-work col-md-2 col-md-offset-5" scroll ng-hide="hideHowItWorks">How Does It Work?</div>
            </div>
        </div>

	    <!-- Bootstrap core JavaScript
	    ================================================== -->
	    <!-- Placed at the end of the document so the pages load faster -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	    <script src="../js/bootstrap.min.js"></script>
	    
	    <!-- AngularJS -->
		<script src="../js/angular.min.js"></script>
        <script src="../js/app.js"></script>
        <script src="../js/indexDirective.js"></script>
	</body>
</html>
